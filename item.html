<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Manage Item</title>
    <link rel="stylesheet" href="./assests/bootstrap/bootstrap-5.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assests/css/normalize.css">
    <link rel="stylesheet" href="assests/css/style_item.css">
    <link rel="icon" type="image/x-icon" href="/assests/images/favicon.ico">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
</head>
<body>
<header id="header1">
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/assests/images/lavazza.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                LAVAZZA
            </a>

            <ul class="nav nav-underline">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="customer.html">Customer</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="item.html">Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="order.html">Order</a>
                </li>
            </ul>
        </div>

    </nav>
</header>


<img src="assests/images/item.png" alt="" style="position: absolute; z-index: -10; top: 62vh; left: 55vw; opacity: 100%;">


<div class="container">
    <div class="row">
        <!--        <div id="frame">-->
        <div class="col col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 col-12">

            <form action="" method="post" target="_blank">
                <br><br>
                <div class="form-floating mb-5">
                    <input type="text" class="form-control" id="code" placeholder="Item Code">
                    <label for="code">Item Code</label>
                </div>
                <div class="form-floating mb-5">
                    <input type="text" class="form-control" id="item" placeholder="Item">
                    <label for="item">Item</label>
                </div>
                <div class="form-floating mb-5">
                    <input type="number" class="form-control" id="price" placeholder="Unit Price">
                    <label for="price">Unit Price</label>
                </div>
                <div class="form-floating mb-5">
                    <input type="number" class="form-control" id="qty" placeholder="Qty">
                    <label for="qty">Qty</label>
                </div>
                <div id="divBtn" class="mt-3 mb-4">
                    <button type="reset" class="btn btn-outline-light btn-sm">Reset</button>
                    <button type="button" class="btn btn-outline-light btn-sm">Delete</button>
                    <button type="button" class="btn btn-outline-light btn-sm">Update</button>
                    <button type="button" class="btn btn-outline-light btn-sm" id="btnSave">Save</button>
                </div>
            </form>
            <!--            </div>-->
        </div>
        <div id="divTb" class="col col-xxl-8 col-xl-8 col-lg-8 col-md-12 col-sm-12 col-12">
            <table class="table table-bordered table-hover table-striped table-primary">
                <thead>
                <tr>
                    <th scope="col">Item Code</th>
                    <th scope="col">Item</th>
                    <th scope="col">Unit Price</th>
                    <th scope="col">Qty</th>
                </tr>
                </thead>
                <tbody id="stu_tBody">
                <tr>
                    <td scope="row">I001</td>
                    <td>Latte</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <td scope="row">I002</td>
                    <td>Cappucino</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <td scope="row">I003</td>
                    <td>Cafe</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <td scope="row">I004</td>
                    <td>Mocha</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script src="./assests/js/lib/jquery.min.js"></script>

<script>

    ////////////////////////save//////////////////////////

    $("button[type='button']").eq(2).on('click', ()=>{
        console.log("Save clicked");

        let code = $("#code").val();
        let item = $("#item").val();
        let price = $("#price").val();
        let qty = $("#qty").val();

        console.log(`Code : ${code}\n Item: ${item}\n Price: ${price} Qty: ${qty}\n`);

        $("#stu_tBody").append("<tr>\n" +
            "<td class='code1' scope=\"row\">" + code + "</td>" +
            "<td class='item1'>" + item + "</td>" +
            "<td class='price1'>" + price + "</td>" +
            "<td class='qty1'>" + qty + "</td>" +
            "</tr>"
        );

        //clear
        $("button[type='reset']").click();

    });

    /////////////////////////////select row//////////////////////////////////

    var row_index;

    const clear = () =>{
        $("#code").val("");
        $("#item").val("");
        $("#price").val("");
        $("#qty").val("");
    }

    $("tbody").on("click" , "tr", function () {        //event dedication --> catches the runtime tr
        // console.log("row selected");
        // let data_col = $(this).find("td");                                //"tr" is mentioned by 'this' keyword
        // console.log(data_col);
        // data_col.each(function (){
        //     console.log($(this).text());
        //     // $('#student_id').value("hello");
        // });

        row_index = $(this).index();

        let code = $(this).find(".code1").text();
        let item = $(this).find(".item1").text();
        let price = $(this).find(".price1").text();
        let qty = $(this).find(".qty1").text();

        $("#code").val(code);
        $("#item").val(item);
        $("#price").val(price);
        $("#qty").val(qty);
    });


    ////////////////////////update/////////////////////////

    $("button[type='button']").eq(1).on("click", ()=> {
        console.log("Update clicked");

        let code = $("#code").val();
        let item = $("#item").val();
        let price = $("#price").val();
        let qty = $("#qty").val();

        let record = `<td class= "code1">${code}</td><td class="item1">${item}</td><td class="price1">${price}</td><td className="qty1">${qty}</td>`;

        $("tBody>tr").eq(row_index).html(record);


        //clear
        $("button[type='reset']").click();

    });

    //delete
    $("button[type='button']").eq(0).on("click", ()=> {
        console.log("Delete clicked");
        $("tBody>tr").eq(row_index).remove();
    });

</script>

</body>
</html>
